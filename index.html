<!DOCTYPE html>
<html ng-app='app'>
<header>
    <title>Checar CEP Grátis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
</header>

<body ng-controller='AppController as vm'>
    <toast></toast>
    <div class="jumbotron text-center ng-cloak">
        <h1 class="display-4 text-primary">Consultar um CEP</p>
            <h6 class="lead text-muted">Use esta ferramenta para consultar as informações de um CEP.</p>
                <form>
                    <div class='form-group'>
                        <input "type=" text" class="col-lg-6" name="cep" ng-model="cep" maxlength="8">
                        <button type="submit" class="btn btn-primary" ng-click="vm.checkCep(cep)"
                            type="submit">Checar!</button>
                    </div>
                </form>
                <table style='margin-top:20px' ng-hide="vm.cepData == null"
                    class="table animate-show-hide">
                    <thead class="thead-dark">
                        <tr>
                            <th>Cep</th>
                            <th>Endereço</th>
                            <th>Bairro</th>
                            <th>Cidade</thConsultar um CEP>
                            <th>Complemento</th>
                        </tr>
                    </thead>
                    <tbody class="tbody">
                        <tr>
                            <td>{{vm.cepData.cep}}</td>
                            <td>{{vm.cepData.logradouro}}</td>
                            <td>{{vm.cepData.bairro}}</td>
                            <td>{{vm.cepData.localidade}}</td>
                            <td>{{vm.cepData.complemento}}</td>
                        </tr>
                    </tbody>
                </table>
    </div>
    <footer class="page-footer font-small blue pt-4">
        <div class="footer-copyright text-center py-3">
            <a href="http://danielsm.me/">Daniel Matsumoto</a> © 2019
        </div>
    </footer>
    <script type="text/javascript">
        var f = document.createElement("link");
        f.rel = "stylesheet", f.href =
            "https://cdnjs.cloudflare.com/ajax/libs/ng-toast/2.0.0/ngToast.min.css", f.type = "text/css";
        var godefer = document.getElementsByTagName("link")[0];
        godefer.parentNode.insertBefore(f, godefer);
        var f2 = document.createElement("link");
        f2.rel = "stylesheet", f2.href =
            "https://cdnjs.cloudflare.com/ajax/libs/ng-toast/2.0.0/ngToast-animations.min.css", f2.type =
            "text/css";
        var godefer2 = document.getElementsByTagName("link")[0];
        godefer2.parentNode.insertBefore(f2, godefer2);
        var f3 = document.createElement("link");
        f3.rel = "stylesheet", f3.href = "css/animations.css", f3.type = "text/css";
        var godefer3 = document.getElementsByTagName("link")[0];
        godefer3.parentNode.insertBefore(f3, godefer3);
    </script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular-animate.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular-sanitize.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular-route.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/ng-toast/2.0.0/ngToast.min.js"></script>
    <script defer src="app/app.module.js"></script>
</body>

</html>
